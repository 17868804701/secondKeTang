<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>活动报名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css?v=v3.3.7" media="all">
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="../css/layui.css?v=1.0.9" media="all">
    <link rel="stylesheet" type="text/css" href="../css/main.css?v1.3.3" media="all">
    <style>
        label{
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid larry-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <section class="panel panel-padding">
                    <form id="form" class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择活动</label>
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                    <option value="" selected="">选择活动名称</option>
                                    <option value="0">写作</option>
                                    <option value="1">阅读</option>
                                    <option value="2">游戏</option>
                                    <option value="3">音乐</option>
                                    <option value="4">旅行</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline" style="margin-bottom: 20px;">
                            <label class="layui-form-label">报名时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="date"  lay-verify="date" placeholder="2017-9-01" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                            </div>
                        </div>
                        <br>
                        <div class="layui-inline" style="margin-bottom: 20px">
                            <label class="layui-form-label">学生姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" placeholder="请输入姓名" lay-verify="required|number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline" style="margin-bottom: 20px;margin-left: 20px">
                            <label class="layui-form-label">学生学号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" placeholder="请输入学号" lay-verify="required|number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <br>
                        <div class="layui-inline" style="margin-bottom: 20px">
                            <label class="layui-form-label">联系方式</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" placeholder="请输入手机号码" lay-verify="required|number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline" style="margin-bottom: 20px;margin-left: 20px">
                            <label class="layui-form-label">所属分院</label>
                            <div class="layui-input-inline" style="width: 182px">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">选择所在分院</option>
                                    <option value="1">信息工程学院</option>
                                    <option value="2">人文教育学院</option>
                                    <option value="3">土木工程</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="layui-inline" style="margin-bottom: 20px">
                            <label class="layui-form-label">活动分类</label>
                            <div class="layui-input-inline" style="width: 182px">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">选择活动分类</option>
                                    <option value="1">基本素养</option>
                                    <option value="2">就业创业</option>
                                    <option value="3">学科竞赛</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline" style="margin-bottom: 20px;margin-left: 20px">
                            <label class="layui-form-label">所属社区</label>
                            <div class="layui-input-inline" style="width: 182px">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">选择所在社区</option>
                                    <option value="1">第一青年社区</option>
                                    <option value="2">第二青年社区</option>
                                    <option value="3">第三青年社区</option>
                                </select>
                            </div>
                        </div>




                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn">提交审核</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="../js/layui/layui.js"></script>
<script>
    layui.config({
        base: 'js/',
        version: "1.3.3"
    }).extend({
        elem: 'jqmodules/elem',
        tabmenu: 'jqmodules/tabmenu',
        jqmenu: 'jqmodules/jqmenu',
        ajax: 'jqmodules/ajax',
        dtable: 'jqmodules/dtable',
        jqdate: 'jqmodules/jqdate',
        modal: 'jqmodules/modal',
        tags: 'jqmodules/tags',
        jqform: 'jqmodules/jqform',
        echarts: 'lib/echarts',
        webuploader: 'lib/webuploader'
    })
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit
            ,$ = layui.jquery;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //自定义工具栏
        layedit.build('LAY_demo2', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            ,height: 100
        })
    });
</script>

<script>
    layui.use('list');
</script>

</html>
